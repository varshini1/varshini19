<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  background-image: url('ganapa.gif');
  color: purple;
  
}
p {
  text-align: center;
  font-size: 60px;
  font-style: bold;
  margin-top: 250px;
  background: url(ganap1.jpg) 50% 50%;
background-size: cover;
-webkit-text-fill-color:transparent;
-webkit-background-clip:text;
  

  
}
    #icon {
      width: 100px;
      cursor: pointer;
      align-items: center;
      margin-left: 600px;
      margin-top: 10px;

      
    }
        
      
</style>
</head>
<body>
  <p id="demo"></p>
<div class="right-col">
  <img src="play.png" id="icon" class="center">
</div>
<audio id="mysong">
  <source src="Krishna.mp3" type="audio/mp3">

<script>
   var audio = new Audio('ganap.mp3');
   audio.play()
// Set the date we're counting down to
var countDownDate = new Date("oct 1, 2022 12:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "Days " + hours + "hours "
  + minutes + "min " + seconds + "sec ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "HAPPY BIRTHDAY GANAPATHI";
    
  }
}, 1000);
var mysong = document.getElementById("mysong");
      var icon = document.getElementById("icon");
      icon.onclick = function () {
        if (mysong.paused) {
          mysong.play();
          icon.src = "pause.png";
        }
        else{
          mysong.pause();
          icon.src = "play.png";
        }
        
        
      

      }
</script>

</body>
</html>
